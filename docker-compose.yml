version: '2.4'

services:
  posterr:
    image: posterr
    container_name: posterr
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      TZ: "Australia/Brisbane"
      NODE_ENV: production
      BASEPATH: ""
      ET: "false"
    volumes:
      - /c/docker/posterr/custom:/usr/src/app/public/custom
      - /c/docker/posterr/config:/usr/src/app/config
    ports:
      - 8082:3000

